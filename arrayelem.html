<!DOCTYPE html>
<html>
<head>
	<title>Array elements</title>
</head>
<body>

	<script>
		var j=["apple","orange","lemon","kiwi"];
		for (var i =0; i <= 3; i++) {
		document.write(j[i],"<br>");

		}
		document.write(j.sort(),"<br>");
		document.write(j.reverse(),"<br>");
		document.write(j.pop(),"<br>");
		document.write(j.push("mango","cherry"),"<br>");
		document.write(j,"<br>");

	</script>

</body>
</html>
