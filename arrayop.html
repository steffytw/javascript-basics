<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var a=["Apple","Orange","Pineapple"];
            var j=["Mango","Grapes"];
            
            var b=a.pop();
            document.write(b,"<br>");  //pop
            document.write(a,"<br>");  //a

            var c=a.push("Banana");
            document.write(c,"<br>");  //push

            var d=a.shift();
            document.write(d,"<br>");  //shift

            var e=a.unshift("Kiwi","Plum");
            document.write(e,"<br>");  //unshift

            var f=a.splice(2,3,"Lemon","Cherry");
            document.write(f,"<br>");  //splice

            var g=a.concat("",j);
            document.write(g,"<br>");   //concat

            var h=a.sort();
            document.write(h,"<br>");   //sort

            var i=a.reverse();
            document.write(i,"<br>")    //rev
            
        </script>
    </body>
</html>
