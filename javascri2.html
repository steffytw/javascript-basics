<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var a="Apple,Orange,Pineapple";
            var b=a.slice(-4);
            var c=a.substring(7,13);
            var d=a.substr(2,9);
            var e=a.toUpperCase();
            var f=a.toLowerCase();
            var g=a.replace("Apple","Plum");
            var h=a.length;
             document.write(b,"<br>");
            document.write(c,"<br>");
            document.write(d,"<br>");
            document.write(e,"<br>");
            document.write(f,"<br>");
            document.write(g,"<br>");
            document.write(h,"<br>");
        </script>
    </body>
</html>
